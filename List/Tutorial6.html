<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>

    <body>
        <!--Unordered list only bullet point not a number-->
        <p>Kinds of Animals</p>
        <ul>
            <li>Land Animal</li>
            <ul>
                <li>Lion</li>
                <li>Elephant</li>
                <li>Dog</li>
            </ul>

            <br>

            <li>Sea Animal</li>
            <ul>
                <li>Shark</li>
                <li>Dolphin</li>
                <li>Whale</li>
            </ul>

            <br>

            <li>Sky Animal</li>
            <ul>
                <li>Eagle</li>
                <li>Parrot</li>
            </ul>
        </ul>
    
        <br>
        <!--Ordered list with numbers-->
        <p>School mates</p>

        <ol>
            <li>Section 1</li>
            <ul>
                <li>Jhone</li>
                <li>Redeemer</li>
                <li>Patrick</li>
            </ul>

            <br>

            <li>Section 2</li>
            <ul>
                <li>Alfranz</li>
                <li>Aldren</li>
                <li>Vincent</li>
            </ul>

        </ol>


    </body>
</html>
