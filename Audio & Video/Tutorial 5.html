<!DOCTYPE html>
<html>
    <head>
        <title>Audio & Video</title>
    </head>
    <body>
        <!--Audio-->
        <audio controls autoplay loop muted>
            <source src="dilaw.mp3"
            type="audio/mpeg"/>
            Audio type is not supported.
        </audio>

        <br><br>

        <!--Other way to perform audio-->
        <audio src="dilaw.mp3" controls>
            Audio Tag is not supported.
        </audio>
        <br><br>

        <!--Video-->
        <video controls autoplay muted loop width="300">
            <source src="video.mp4" type="video/mp4"/>
        </video>

        <br><br>

        <!--Other way to perform video-->
       <video controls autoplay muted loop width="300" src="video.mp4">
        Video Tag is not Supported.
       </video>

    </body>
</html>
