<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>

        <form>
            <input type="text"><br/>
            <input type="text" disabled><br/> 
            <input type="text" value="Enter Name Here"><br/> 
            <input type="text" readonly value="Enter Name Here"><br/> 
        </form>

        <br><br>

        <form target="_blank">
            <input type="text" required><br/>
            <input type="text" placeholder="Name"><br/>
            <input type="submit"><br/>
        </form>

        <br><br>

        <form target="_blank">
            <input type="text" minlength="3" required/><br/>
            <input type="submit"/><br/>
        </form>

        <br><br>

        <form target="_blank">
            <input type="text" maxlength="3" required/><br/>
            <input type="submit"/><br/>
        </form>

        <br><br>

        <form target="_blank">
            <input type="text" required size="20" placeholder="Name"/><br/>
            <input type="email" placeholder="email"/><br/>
            <input type="submit"/>

        </form>

        <br><br>

        <form target="_blank">
            <input type="email" required size="20" placeholder="Email"/><br/>
            <input type="password" placeholder="password"/><br/>
            <input type="submit"/>

        </form>

        <br><br>

        <form target="_blank">
            <input type="number" placeholder="Number" step="5"/><br/>
            <input type="submit"/>

        </form>

         <br><br>

        <form target="_blank">
            <input type="tel" placeholder="Telephone Number"/><br/>
            <input type="search" placeholder="Search"><br/>
            <input type="URL" placeholder="URL"/><br/>
            <input type="submit"/>


        </form>


    </body>
</html>
